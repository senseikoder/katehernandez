   <script>
      const sensible = document.querySelector("#sensible");

      addEventListener("load", cargaBotones);

      function cargaBotones() {
         let manuales = document.querySelectorAll(".button_modal");
         manuales.forEach(function (boton) {
            boton.addEventListener("click", function () {
               sensible.classList.add("is-active");
               sensible.classList.add("is-clipped");
            });
         });

         let cierres = document.querySelectorAll(".cerrar-modal");
         cierres.forEach((boton) => {
            boton.addEventListener("click", function () {
               sensible.classList.remove("is-active");
               sensible.classList.remove("is-clipped");
            });
         });
      }


   </script>
